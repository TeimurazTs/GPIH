<div class="border-div container" [ngClass]="{ 'apply': applyClass }">
  @if (label3) {
  <div class="radio-label-right">
    <label for="radio-input">{{ label3 }}</label>
  </div>
  }
  <mat-radio-button [value]="value" id [ariaPlaceholder]="placeholder"  ngDefaultControl  [name]="name" [aria-label]="label"
    [formControl]="formControlInput"></mat-radio-button>
  <div class="labels">
    <label for="radio-input">{{ label }}</label>
    @if (label2) {<label for="radio-input">{{ label2 }}</label>}
  </div>
</div>
